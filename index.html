<html lang="en">

<head>
    <title>Wrestling Tournament Stats</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="crud.js"></script>
    <script src="extra.js"></script> <!--get wrestler stats-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div>
        <h1>Wrestling Tournament Stats</h1>
    </div>

    <div style="padding-bottom:5px">
        <button id="createButton" onclick="create_row()">Create Entry</button>
        <button id="wrestlerButton" onclick="request_wrestler()">Get Wrestler Stats</button>
    </div>

    <div id="wrestlerTable" style="display:none;padding-bottom:5px">
        <table style="width:326px">
            <tr style="background-color:lightgrey;width:250px">
                <th>Wrestler Name</th>
            </tr>
            <tr style="background-color:white">
                <td id="wrestler" contenteditable="true" style="width:250px"></td>
                <td style="width:1%">
                    <button onclick="get_wrestler_info()">Enter</button>
                </td>
                <td style="width:1%">
                    <button onclick="cancel()">Cancel</button>
                </td>
            </tr>
        </table>
    </div>

    <div id="wrestlerInfo" style="display:none;padding-bottom:5px">
        <table id="wrestlerInfoTable">
            <tr style="background-color:lightgrey">
                <th class="name">Wrestler Name</th>
                <th class="score">Total Points</th>
            </tr>
            <!--results from database-->
            <tr style="background-color:white">
                <td id="wname"></td>
                <td id="wpoints"></td>
                <td>
                    <button onclick="exit()">Exit</button>
                </td>
            </tr>
        </table>
    </div>

    <div id="createTable" style="display:none;padding-bottom:5px">
        <table style="width:100%">
            <tr>
                <th colspan="2" style="background-color:rgb(255, 44, 44)">Red Wrestler</th>
                <th colspan="2" style="background-color: rgb(68, 146, 68)">Green Wrestler</th>
                <th colspan="2" style="background-color: lightgrey">Outcome</th>
            </tr>
            <tr>
                <th class="name" style="background-color:rgb(255, 44, 44)">Name</th>
                <th class="score" style="background-color:rgb(255, 44, 44)">Score</th>
                <th class="name" style="background-color: rgb(68, 146, 68)">Name</th>
                <th class="score" style="background-color: rgb(68, 146, 68)">Score</th>
                <th class="name">Winner</th>
                <th>Type</th>
            </tr>
            <tr>
                <td id="cRedName" contenteditable="true"></td>
                <td id="cRedScore" contenteditable="true"></td>
                <td id="cGreenName" contenteditable="true"></td>
                <td id="cGreenScore" contenteditable="true"></td>
                <td id="cWinner" contenteditable="true"></td>
                <td id="cWinType" contenteditable="true"></td>
                <td style="width:1%">
                    <button onclick="save_row()">Save</button>
                </td>
                <td style="width:1%">
                    <button onclick="cancel()">Cancel</button>
                </td>
            </tr>
        </table>
    </div>

    <div id="updateTable" style="display:none;padding-bottom:5px">
            <table style="width:100%">
                <tr>
                    <th style="display:none">Meta</th>
                    <th colspan="2" style="background-color:rgb(255, 44, 44)">Red Wrestler</th>
                    <th colspan="2" style="background-color: rgb(68, 146, 68)">Green Wrestler</th>
                    <th colspan="2" style="background-color: lightgrey">Outcome</th>
                </tr>
                <tr>
                    <th style="display:none">Id</th>
                    <th class="name" style="background-color:rgb(255, 44, 44)">Name</th>
                    <th class="score" style="background-color:rgb(255, 44, 44)">Score</th>
                    <th class="name" style="background-color: rgb(68, 146, 68)">Name</th>
                    <th class="score" style="background-color: rgb(68, 146, 68)">Score</th>
                    <th class="name">Winner</th>
                    <th>Type</th>
                </tr>
                <tr>
                    <td style="display:none" id="uId"></td> <!--should not be editable-->
                    <td id="uRedName" contenteditable="true"></td>
                    <td id="uRedScore" contenteditable="true"></td>
                    <td id="uGreenName" contenteditable="true"></td>
                    <td id="uGreenScore"contenteditable="true"></td>
                    <td id="uWinner" contenteditable="true"></td>
                    <td id="uWinType" contenteditable="true"></td>
                    <td style="width:1%">
                        <button onclick="update_row()">Update</button>
                    </td>
                    <td style="width:1%">
                        <button onclick="cancel()">Cancel</button>
                    </td>
                </tr>
            </table>
        </div>

    <table id="results" style="width:100%">
        <tr>
            <th colspan="2" style="background-color:rgb(255, 44, 44)">Red Wrestler</th>
            <th colspan="2" style="background-color: rgb(68, 146, 68)">Green Wrestler</th>
            <th colspan="2" style="background-color: lightgrey">Outcome</th>
        </tr>
        <tr>
            <th class="name" style="background-color:rgb(255, 44, 44)">Name</th>
            <th class="score" style="background-color:rgb(255, 44, 44)">Score</th>
            <th class="name" style="background-color: rgb(68, 146, 68)">Name</th>
            <th class="score" style="background-color: rgb(68, 146, 68)">Score</th>
            <th class="name">Winner</th>
            <th>Type</th> <!--eg. tech pin, pin, major, etc.-->
        </tr>
        <!--this is where results from database go-->
    </table>
</body>
</html>
